id: report
type: PageHeaderMenu
properties:
  title: Report
layout:
  contentGutter: 16 # Set a gutter of 16px between all the cards on the page
requests:
  # Request for the bar and pie charts
  - id: scores_by_genre
    type: MongoDBAggregation # MongoDB Aggregation to get the data
    connectionId: movies_mongodb
    properties:
      pipeline:
        - $unwind:
            path: $genres # Genres is an array, so unwind to create 1 document for every array entry
        - $match: # Only look at top 6 genres
            genres:
              $in:
                - Drama
                - Comedy
                - Romance
                - Crime
                - Thriller
                - Action
        - $group:
            _id:
              $genres # Group data by the genre field
              # Calculate the average Rotten Tomatoes viewer and critic ratings for each genre.
            viewerRating:
              $avg: $tomatoes.viewer.rating
            criticRating:
              $avg: $tomatoes.critic.rating
            count:
              $sum: 1 # Count the number of documents by summing 1 for every document
        - $addFields:
            # Multiply viewerRating by 2 as it is out of 5 not 10.
            viewerRating:
              $multiply:
                - $viewerRating
                - 2
        - $sort:
            count: -1 # Sort by descending count

  # Request for the table
  - id: top_100_score_difference_movies
    type: MongoDBAggregation # MongoDB Aggregation to get the data
    connectionId: movies_mongodb
    properties:
      pipeline:
        - $match:
            tomatoes.critic.numReviews: # Match where there are 20 or more critic reviews
              $gte: 20
            tomatoes.viewer.numReviews: # and 100 or more viewer reviews
              $gte: 100
            genres: # Only look at top 6 genres
              $in:
                - Drama
                - Comedy
                - Romance
                - Crime
                - Thriller
                - Action
        - $project: # Include fields we want to show in the table
            title: 1
            year: 1
            rated: 1
            viewerRating: # Multiply viewerRating by 2 as it is out of 5 not 10.
              $multiply:
                - $tomatoes.viewer.rating
                - 2
            criticRating: $tomatoes.critic.rating
            viewerReviews: $tomatoes.viewer.numReviews
            criticReviews: $tomatoes.critic.numReviews
            difference: # Calculate the difference between the critic and viewer scores
              $abs: # Take the absolute (positive) value
                $subtract:
                  - $multiply:
                      - $tomatoes.viewer.rating
                      - 2
                  - $tomatoes.critic.rating

        - $sort:
            difference: -1 # Sort by biggest difference
        - $limit: 100 # Only return the first 100 results
events:
  # A list of actions that gets completed when this page is first loaded.
  onInitAsync:
    - id: fetch_data # Fetch the request data before the page renders in order to populate the charts
      type: Request
      params:
        - scores_by_genre
        - top_100_score_difference_movies

areas:
  content:
    blocks:
      - id: title # Title on page
        type: Title
        properties:
          content: Movie Critic and Viewer Ratings
          level: 4
      - id: genre_counts_bar_chart_card
        type: Card
        properties:
          title: Comparison of Critic and Viewer Ratings by Genre
        layout:
          span: 16 # Make the card span 2 thirds of the screen
        blocks:
          - id: genre_counts_bar_chart
            type: EChart # ECharts is used for all charts with x and y axis
            loading:
              type: Skeleton
              properties:
                height: 400
            properties:
              height: 400
              option:
                tooltip:
                  trigger: axis
                legend: # Add legend
                  bottom: 0
                color:
                  - '#5D7092'
                  - '#5AD8A6'
                xAxis:
                  type: category # Add a Category Axis for the x axis
                  nameTextStyle:
                    fontSize: 12
                    align: left
                  data:
                    _array.map:
                      - _if_none:
                          - _request: scores_by_genre # Use scores_by_genre request for chart data
                          - []
                      - _function:
                          __args: 0._id
                yAxis:
                  - id: rating
                    type: value # Add a ValueAxis for the y axis
                    name: Rating # Give the x axis a title
                    nameLocation: middle
                    nameGap: 35
                    axisLine:
                      show: false
                    min: 5.4
                series:
                  - type: bar # Create a bar series to show columns
                    name: Critics Rating
                    data:
                      _array.map:
                        - _if_none:
                            - _request: scores_by_genre # Use scores_by_genre request for chart data
                            - []
                        - _function:
                            value:
                              __args: 0.criticRating # Set the value value to the field in the data
                            itemStyle:
                              color: '#5D7092' # Set column fill color
                              borderColor: '#5D7092' # Set column border/stroke color
                  - type: bar # Create a bar series to show columns
                    name: Viewer Rating
                    data:
                      _array.map:
                        - _if_none:
                            - _request: scores_by_genre # Use scores_by_genre request for chart data
                            - []
                        - _function:
                            value:
                              __args: 0.viewerRating # Set the value value to the field in the data
                            itemStyle:
                              color: '#5AD8A6' # Set column fill color
                              borderColor: '#5AD8A6' # Set column border/stroke color

      - id: pie_chart_card
        type: Card
        layout:
          span: 8
        properties:
          title: Genre Counts
        blocks:
          - id: pie_echart
            type: EChart # ECharts is used for all charts with x and y axis
            loading:
              type: Skeleton
              properties:
                height: 400
            properties:
              height: 400
              option:
                tooltip:
                  trigger: axis
                color:
                  - '#122C6A'
                  - '#0044A4'
                  - '#005BBF'
                  - '#3874DB'
                  - '#5A8DF8'
                  - '#7EABFF'
                series:
                  - type: pie # Create a bar series to show columns
                    colorBy: 'data'
                    radius:
                      - '25%'
                      - '50%'
                    label:
                      show: true
                      position: 'outside'
                      rotate: true
                      fontSize: 12
                    labelLine:
                      show: false
                    data:
                      _array.map:
                        - _if_none:
                            - _request: scores_by_genre # Use scores_by_genre request for chart data
                            - []
                        - _function:
                            name:
                              __args: 0._id # Set the value value to the field in the data
                            value:
                              __args: 0.count # Set the value value to the field in the data

      - id: table_card
        type: Card
        properties:
          title: 100 Movies with Largest Difference between Critic and Viewer Ratings
        blocks:
          - id: table
            type: AgGridAlpine
            properties:
              theme: basic
              rowData:
                _request: top_100_score_difference_movies
              defaultColDef: # Define default column definitions that apply to all the defined columns
                sortable: true # Enables sorting on the columns when the header is clicked
                resizable: true # Enables resizing of column widths
                filter: true # Enables filtering of the columns using agGrid's default filter
              columnDefs: # Define all the columns
                - headerName: Title # Display name
                  field: title # The field name in the data
                  width: 350
                - headerName: Year
                  field: year
                  width: 100
                - headerName: Difference
                  field: difference
                  width: 160
                  type: numericColumn # Setting this aligns the number on the right
                  valueFormatter:
                    _function: # Provide a fprmatter function to pretty render the data value.
                      __format.intlNumberFormat:
                        on:
                          __args: 0.value
                        params:
                          options:
                            minimumFractionDigits: 1 # Format the number with 1 decimal place
                - headerName: Viewer Rating
                  field: viewerRating
                  width: 160
                  type: numericColumn
                  valueFormatter:
                    _function:
                      __format.intlNumberFormat:
                        on:
                          __args: 0.value
                        params:
                          options:
                            maximumFractionDigits: 1
                - headerName: Critic Rating
                  field: criticRating
                  width: 160
                  type: numericColumn
                  valueFormatter:
                    _function:
                      __format.intlNumberFormat:
                        on:
                          __args: 0.value
                        params:
                          options:
                            maximumFractionDigits: 1
                - headerName: Viewer Reviews
                  field: viewerReviews
                  width: 160
                  type: numericColumn
                  valueFormatter:
                    _function:
                      __format.intlNumberFormat:
                        on:
                          __args: 0.value
                        params:
                          options:
                            maximumFractionDigits: 0
                - headerName: Critic Reviews
                  field: criticReviews
                  width: 160
                  type: numericColumn
                  valueFormatter:
                    _function:
                      __format.intlNumberFormat:
                        on:
                          __args: 0.value
                        params:
                          options:
                            maximumFractionDigits: 0
  header:
    blocks:
      - id: affix
        type: Affix
        blocks:
          - id: source_button
            type: Button
            properties:
              icon: GithubOutlined
              title: View App Source Code
              type: default
              shape: round
            events:
              onClick:
                - id: link_repo
                  type: Link
                  params:
                    url: https://github.com/lowdefy/lowdefy-example-reporting
                    newTab: true
